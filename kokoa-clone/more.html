<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__point"> </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/christmasspecials/images/e/ec/Rudolph.jpg/revision/latest?cb=20181209043028"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rudolph</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-5678 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-archive"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row__column twice_column">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h2 class="more-suggestions__title">Suggestions</h2>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="https://i.pinimg.com/originals/fd/63/10/fd6310cc65f4adf4e93b71fcc4808c43.png"
            />
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://i.pinimg.com/originals/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg"
            />
            <span class="more-suggestions__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://media.cdnandroid.com/0f/3d/ae/25/imagen-i-ee-i-i-i-for-kakao-0thumb.jpeg"
            />
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">34</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__point"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
